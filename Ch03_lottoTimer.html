<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>로또추첨기</title>
	<style>
		.ball {
			display: inline-block;
			border: 1px solid rgb(255, 0, 0);
			border-radius: 20px;
			width: 40px;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			text-align: center;
			margin-right: 20px;
		}
	</style>
</head>

<body>
	<div id="result">추첨 결과는? </div>
	<div id="bonus">보너스: </div>
	<script>
		const candidate = Array(45).fill().map((el, idx) => idx + 1);
		const shuffle = [];
		while (candidate.length > 0) {
			const random = Math.floor(Math.random() * candidate.length); //랜덤수를 하나뽑기
			const spliceArray = candidate.splice(random, 1); //랜덤수를 candidiate배열에서 뺴기
			const value = spliceArray[0]; // 빼낸 랜덤수를 value배열에 넣기
			shuffle.push(value); // suffle 배열에 랜덤수 넣기
		}
		const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b); //셔플한 배열 6개로 자르고 -> 숫자정리	*splice랑 slice랑은 다르다*
																	//원래 sort는 원본을 정렬하지만 slice는 복사본을 생성함으로 sort하면 복사본을 sort함
		const bonus = shuffle[6]; //보너스 공

		const $result = document.querySelector('#result');
		const $bonus=document.querySelector('#bonus');

		const playLotto=(winBalls,$result)=>{
			const $ball = document.createElement('div');
			$ball.className = 'ball';
			$ball.textContent = winBalls
			$result.appendChild($ball);
		}
		setTimeout(()=>{
			playLotto(winBalls[0],$result);
		},1000);
		setTimeout(()=>{
			playLotto(winBalls[1], $result);
		},2000);
		setTimeout(()=>{
			playLotto(winBalls[2], $result);
		},3000);
		setTimeout(()=>{
			playLotto(winBalls[3], $result);
		},4000);
		setTimeout(()=>{
			playLotto(winBalls[4], $result);
		},5000);
		setTimeout(()=>{
			playLotto(winBalls[5], $result);
		},6000);
		setTimeout(()=>{
			playLotto(bonus, $bonus);
		},7000);
		
	</script>
</body>
